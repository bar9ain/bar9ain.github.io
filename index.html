<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bargain</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
</head>

<body style="margin:0; font-family: Roboto;">
    <page-list-master class="ion-page show-page" style="z-index: 100;">
        <ion-header class="header header-ios">
            <ion-searchbar placeholder="Tìm kiếm" class="searchbar searchbar-ios searchbar-left-aligned">
                <div class="searchbar-input-container">
                    <div class="searchbar-search-icon"></div>
                    <input class="searchbar-input" placeholder="Tìm kiếm" autocomplete="false" id="searchBox">
                </div>
            </ion-searchbar>
        </ion-header>

        <ion-content class="content content-ios">
            <div class="scroll-content" style="margin-top: 48px;">
                <ion-list class="list list-ios">
                </ion-list>
            </div>
        </ion-content>
    </page-list-master>
    <script src="assets/js/jquery-1.11.3.js"></script>
    <script src="assets/js/bargain-1.0.0.js"></script>
    <script src="assets/js/gibberish-aes-1.0.0.js"></script>
    <script src="assets/js/banhtv.js"></script>
    <script>
        window.onerror = function myErrorHandler(err, url, line) {
            $("ion-list").html("<h2 style='text-align:center'>" + err + line + "</h2>");
        };

        $(document).ready(function () {
            searchParams = window.location.search;
            q = searchParams.split("=")[1];
            if (q) {
                document.getElementById("searchBox").value = q;
                $("ion-list").append(loading);
                loading.show();
                $.ajax({
                    url: "http://cors-proxy.htmldriven.com/?url=http://banhtv.com/tim-kiem.html?q=" + q,
                    type: "GET",
                    success: function (data) {
                        var items = $(data.body).find(BanhTV.classTimKiem);
                        BanhTV.getMovies(items);
                        loading.hide();
                    },
                    error: function (data) {
                        loading.hide();
                        console.log(data.statusText);
                        $("ion-list").html("<h2 style='text-align:center'>not found</h2>");
                    }
                })
            }
        });

        $(".searchbar-input").change(function () {
            window.location.href = "?q=" + $("#searchBox").val();
        });
    </script>
</body>

</html>
