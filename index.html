<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-Cine</title>
    <link rel="icon" href="favicon.png" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/jsrmvi/dist/jsrmvi.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <style>
      .iframe iframe {
        position: fixed;
        top: 5%;
        left: 5%;
        width: 90%;
        height: 90%;
      }

      .iframe .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.626);
      }
    </style>
  </head>
  <body class="bg-dark">
    <div id="app">
      <div
        class="container d-flex align-items-center p-3 justify-content-center border-bottom"
      >
        <div class="d-flex w-100 align-items-center">
          <input
            v-model="month"
            type="month"
            class="form-control me-2"
            @change="fetchMovies"
          />
          <div class="form-check form-switch">
            <input
              v-model="linkedOnly"
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label
              class="form-check-label"
              for="flexSwitchCheckDefault"
            ></label>
          </div>
          <span class="p-2 text-white" @click="search">
            <i class="fi fi-rr-search"></i>
          </span>
        </div>
      </div>

      <div
        class="container p-3 d-grid gap-3"
        style="grid-template-columns: repeat(auto-fill, minmax(150px, 1fr))"
      >
        <div
          class="card"
          v-for="movie in filteredMovies"
          :key="movie.id"
          :style="{'filter': movie.video_url ? '':'grayscale(1)'}"
        >
          <img
            class="card-img-top"
            :src="movie.image"
            :role="movie.video_url ? 'button':''"
            @click="openLink(movie)"
            @contextmenu.prevent="removeMovie(movie)"
          />
          <div class="card-body" @click="iframeSrc = movie.moveek_url">
            <div class="card-title fw-bold">{{movie.title}}</div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="card-text small text-muted">
                <template v-if="movie.release_date">
                  {{movie.release_date.split("-")[2]}}/{{movie.release_date.split("-")[1]}}
                </template>
                <template v-else>{{movie.year}}</template>
              </div>
              <template v-if="movie.video_url">
                <i
                  v-if="movie.video_url.endsWith('m3u8')"
                  class="fi fi-br-high-definition h5 mb-0 text-primary"
                ></i>
                <img v-else :src="getFavicon(movie.video_url)" />
              </template>
            </div>
          </div>
        </div>
      </div>

      <div v-if="iframeSrc" class="iframe">
        <div class="background" @click="iframeSrc = null"></div>
        <iframe :src="iframeSrc" @load="onIframeLoad"></iframe>
      </div>
    </div>

    <script>
      const { createClient } = supabase;
      const client = createClient(
        "https://oxcdjkfjxwbwjooheeqn.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94Y2Rqa2ZqeHdid2pvb2hlZXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY3MjU5MzAsImV4cCI6MjA0MjMwMTkzMH0.SRQlvn5BUh_NEzjMIBfETZ6GHWMQM7udm58fLQKrExc"
      );
      const { createApp, ref, onMounted, computed } = Vue;

      createApp({
        setup() {
          const movies = ref([]);
          const month = ref(new Date().toISOString().substr(0, 7));
          const linkedOnly = ref(false);
          const filteredMovies = computed(() =>
            movies.value.filter((x) =>
              linkedOnly.value ? !!x.video_url : true
            )
          );
          const iframeSrc = ref(null);

          async function fetchMovies() {
            const date = new Date(month.value);
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1)
              .toISOString()
              .substr(0, 10);
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0)
              .toISOString()
              .substr(0, 10);

            const result = await client
              .from("cinema")
              .select("*")
              .eq("hidden", false)
              .gte("release_date", firstDay)
              .lte("release_date", lastDay)
              .order("release_date")
              .order("id", { ascending: false });
            console.log(result, result.data);
            movies.value = result.data;
          }

          function openLink(movie) {
            if (window.location.hostname === "localhost") {
              const url = window.prompt(
                "Enter movie URL",
                movie.video_url || ""
              );
              if (url && url !== movie.video_url) {
                updateVideoUrl(movie.id, url);
              }
            } else {
              movie.video_url && (window.location.href = movie.video_url);
            }
          }

          async function updateVideoUrl(movieId, url) {
            const { error } = await client
              .from("cinema")
              .update({ video_url: url })
              .eq("id", movieId);

            if (error) {
              return alert(error.details);
            }

            fetchMovies();
          }

          async function search() {
            const text = jsrmvi.removeVI(window.prompt("Enter some texts"), {
              concatBy: " ",
            });
            if (!text) {
              return fetchMovies();
            }

            const result = await client
              .from("cinema")
              .select("*")
              .eq("hidden", false)
              .ilike("romanized", `%${text}%`)
              .order("release_date", { ascending: false });
            console.log(result, result.data);
            movies.value = result.data;
          }

          async function removeMovie(movie) {
            if (window.location.hostname !== "localhost") return;

            const v = window.confirm("Delete this?");
            if (v) {
              const { error } = await client
                .from("cinema")
                .update({ hidden: true })
                .eq("id", movie.id);

              if (error) {
                return alert(error.details);
              }

              fetchMovies();
            }
          }

          function getFavicon(url) {
            return `http://www.google.com/s2/favicons?domain=${encodeURIComponent(
              url.replace("www.", "")
            )}&sz=16`;
          }

          function onIframeLoad(e) {
            console.log(e);
          }

          onMounted(() => {
            fetchMovies();
          });

          return {
            filteredMovies,
            month,
            linkedOnly,
            iframeSrc,
            fetchMovies,
            openLink,
            search,
            removeMovie,
            getFavicon,
            onIframeLoad,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
