<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-Cine</title>
    <link rel="icon" href="favicon.png" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/jsrmvi/dist/jsrmvi.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <style>
      #app {
        overflow-x: hidden;
        min-height: 100vh;
      }

      .iframe iframe {
        position: fixed;
        top: 5%;
        left: 5%;
        width: 90%;
        height: 90%;
      }

      .iframe .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.626);
      }

      .bg-light {
        background: #ececec !important;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div id="app">
      <div
        v-if="loading"
        style="background-color: rgba(0, 0, 0, 0.65)"
        class="vh-100 vw-100 d-flex flex-column align-items-center justify-content-center position-fixed"
      >
        <img src="./images/loading.svg" width="100" />
        <div
          v-if="progress"
          style="width: 300px; height: 10px; border-radius: 20px"
          class="bg-dark"
        >
          <div
            :style="{width: `${progress}%`, height: '10px', borderRadius: '20px', transition: 'all 1s'}"
            class="bg-danger"
          ></div>
        </div>
      </div>
      <div
        class="container d-flex align-items-center p-3 justify-content-center border-bottom"
      >
        <div class="d-flex w-100 align-items-center gap-2">
          <input
            v-model="month"
            type="month"
            class="form-control me-2 w-auto"
            @change="fetchMovies"
          />
          <button
            type="button"
            class="btn btn-warning text-truncate small ms-auto"
            :disabled="loading"
            @click="updateScore"
          >
            Update Score
          </button>
          <button
            type="button"
            class="btn btn-danger text-truncate small"
            :disabled="loading"
            @click="updateMoveek"
          >
            Moveek
          </button>
          <button
            type="button"
            class="btn btn-warning text-truncate small"
            :disabled="loading"
            @click="scanImdb"
          >
            Scan IMDB
          </button>
          <button
            type="button"
            class="btn btn-success text-truncate small"
            :disabled="loading"
            @click="scanTorrentsAndSubs"
          >
            Scan Torrents
          </button>
          <button
            type="button"
            class="btn btn-danger text-truncate small"
            :disabled="loading"
            @click="scanFshare"
          >
            Scan Fshare
          </button>
        </div>
      </div>

      <div class="container p-3">
        <table class="table table-bordered bg-white small">
          <thead>
            <tr>
              <th>Date</th>
              <th>Movie</th>
              <th>IMDB</th>
              <th class="text-center">HD</th>
              <th class="text-center">Torrent</th>
              <th class="text-center">Fshare</th>
            </tr>
          </thead>
          <tbody>
            <tr
              v-for="movie in movies"
              :class="(movie.video_url || movie.links.length) ? '': 'bg-light'"
            >
              <td class="text-truncate">{{ movie.release_date }}</td>
              <td @dblclick="editMovie(movie)">
                <a :href="movie.moveek_url" target="_blank">
                  {{ movie.title}}
                </a>
                <span
                  v-if="movie.rate"
                  class="badge rounded-pill bg-warning text-dark ms-1"
                >
                  {{movie.rate}}
                </span>
                <span
                  v-if="movie.content_rating"
                  class="badge bg-dark text-white ms-1"
                >
                  {{movie.content_rating}}
                </span>
                <div class="d-flex small text-muted align-items-start">
                  <img
                    v-for="country in movie.countries"
                    :key="country.code"
                    :src="`https://flagsapi.com/${country.code}/shiny/16.png`"
                    class="me-1"
                    :title="country.name"
                  />
                  <div>
                    <div>{{movie.english}} ({{movie.year}})</div>
                    <div v-if="movie.original_title != movie.english">
                      {{movie.original_title}}
                    </div>
                  </div>
                </div>
              </td>
              <td class="text-truncate">
                <a
                  v-if="movie.imdb"
                  target="_blank"
                  :href="`https://imdb.com/title/${movie.imdb}`"
                >
                  {{movie.imdb}}
                </a>
              </td>
              <td
                width="70"
                class="text-center text-white h5 align-middle"
                :class="movie.video_url ? 'bg-success':''"
              >
                <template v-if="movie.video_url">
                  {{ movie.video_url.endsWith("raw") ? "RAW" :
                  movie.video_url.includes("netflix.com") ? "NF":"" }}
                </template>
                <a
                  v-else-if="movie.imdb"
                  :href="`https://vidsrc.net/embed/movie/${movie.imdb}/`"
                  target="_blank"
                  class="text-decoration-none"
                >
                  <i class="fi fi-br-search text-primary"></i>
                </a>
              </td>
              <td
                width="70"
                class="text-center text-white h5 align-middle"
                :class="movie.links.some(x=>x.url.startsWith('magnet:')) ? 'bg-success':''"
              >
                {{(movie.links &&
                movie.links.filter(x=>x.url.startsWith("magnet:")).length) ||
                ""}}
              </td>
              <td
                width="70"
                :class="movie.links.some(x=>x.url.includes('fshare.vn')) ? 'bg-success':''"
              ></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div v-if="iframeSrc" class="iframe">
        <div class="background" @click="iframeSrc = null"></div>
        <iframe :src="iframeSrc"></iframe>
      </div>
    </div>

    <script>
      const { createClient } = supabase;
      const client = createClient(
        "https://oxcdjkfjxwbwjooheeqn.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94Y2Rqa2ZqeHdid2pvb2hlZXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY3MjU5MzAsImV4cCI6MjA0MjMwMTkzMH0.SRQlvn5BUh_NEzjMIBfETZ6GHWMQM7udm58fLQKrExc"
      );
      const { createApp, ref, onMounted, computed } = Vue;

      createApp({
        setup() {
          const movies = ref([]);
          const month = ref(new Date().toISOString().substr(0, 7));
          const loading = ref(false);
          const iframeSrc = ref(null);
          const progress = ref(0);

          async function fetchMovies() {
            loading.value = true;
            const date = new Date(month.value);
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1)
              .toISOString()
              .substr(0, 10);
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 1)
              .toISOString()
              .substr(0, 10);

            const result = await client
              .from("cinema")
              .select("*, links (id, url, label)")
              .eq("hidden", false)
              .gt("release_date", firstDay)
              .lte("release_date", lastDay)
              .order("release_date")
              .order("id", { ascending: false });

            movies.value = result.data;
            loading.value = false;
          }

          async function scanImdb() {
            iframeSrc.value = "/fetch.html?key=" + month.value + "-imdb";
          }

          async function scanFshare() {
            iframeSrc.value = "/fetch.html?key=" + month.value + "-fshare";
          }

          async function scanTorrentsAndSubs() {
            try {
              loading.value = true;
              const torrents = (await scanTorrents()) || [];
              const subs = (await scanSubs()) || [];
              if (torrents.concat(subs).length) alert(torrents.concat(subs));
              else alert("Updated nothing!");
              await fetchMovies();
            } catch (e) {
              alert(e.message);
            } finally {
              loading.value = false;
            }
          }

          async function scanTorrents() {
            const { data, error } = await client.functions.invoke(
              "scan-torrents",
              {
                body: JSON.stringify({ date: month.value }),
              }
            );
            if (error) throw new Error(error.message || error.details);

            return data;
          }

          async function scanSubs() {
            const { data, error } = await client.functions.invoke("scan-subs", {
              body: JSON.stringify({ date: month.value }),
            });
            if (error) throw new Error(error.message || error.details);

            return data;
          }

          function editMovie(movie) {
            iframeSrc.value = "/edit.html?id=" + movie.id;
          }

          async function updateScore() {
            loading.value = true;
            let errors = false;
            progress.value = 0;

            const list = movies.value.filter((x) => x.imdb);

            let done = 0;

            await Promise.all(
              list.map((movie) => {
                try {
                  return client.functions
                    .invoke("fetch-imdb", {
                      body: JSON.stringify({ id: movie.imdb }),
                    })
                    .then(({ data, error }) => {
                      if (error)
                        throw new Error(error.message || error.details);

                      const payload = {
                        english: data.english,
                        original_title: data.original_title,
                        rate: data.rate,
                        genres: movie.genres || data.genre,
                        countries: data.countries?.length
                          ? data.countries
                          : movie.countries,
                        year: data.year,
                      };

                      payload.romanized = [
                        jsrmvi.removeVI(movie.title, { concatBy: " " }),
                        jsrmvi.removeVI(data.english, { concatBy: " " }),
                        jsrmvi.removeVI(data.original_title, { concatBy: " " }),
                      ].join("-");

                      client
                        .from("cinema")
                        .update(payload)
                        .eq("imdb", movie.imdb)
                        .then(() => {
                          done++;
                          progress.value = ((done + 1) / list.length) * 100;
                        });
                    });
                } catch (e) {
                  console.log(e.message);
                  errors = true;
                }
              })
            );

            await fetchMovies();
            loading.value = false;

            if (errors) {
              alert("Check console for errors");
            }

            progress.value = 0;
          }

          async function updateMoveek() {
            loading.value = true;
            let errors = false;
            progress.value = 0;

            for await (const [i, movie] of movie.value.entries()) {
              try {
                const { data, error } = await client.functions.invoke(
                  "fetch-moveek",
                  { body: JSON.stringify({ url: movie.moveek_url }) }
                );
                if (error) throw new Error(error.message || error.details);

                const payload = {
                  english: movie.value.english || data.english,
                  genres: movie.value.genres || data.genres,
                  image: data.image,
                };

                if (data.release_date) {
                  payload.release_date = data.release_date;
                }

                if (data.content_rating) {
                  payload.content_rating = data.content_rating;
                }

                payload.romanized = [
                  jsrmvi.removeVI(movie.value.title, { concatBy: " " }),
                  jsrmvi.removeVI(data.english, { concatBy: " " }),
                ].join("-");

                client
                  .from("cinema")
                  .update(payload)
                  .eq("imdb", movie.imdb)
                  .then();
              } catch (e) {
                console.log(e.message);
                errors = true;
              } finally {
                progress.value = ((i + 1) / movie.list.length) * 100;
              }
            }

            await fetchMovies();
            loading.value = false;

            if (errors) {
              alert("Check console for errors");
            }

            progress.value = 0;
          }

          onMounted(async () => {
            fetchMovies();
            window.addEventListener("keyup", (e) => {
              if (e.keyCode === 27) {
                iframeSrc.value = null;
              }
            });
            window.addEventListener("message", (event) => {
              if (event.data === "close") {
                iframeSrc.value = null;
              }

              if (event.data === "update") {
                fetchMovies();
              }
            });
          });

          return {
            month,
            movies,
            loading,
            iframeSrc,
            progress,
            fetchMovies,
            scanImdb,
            scanTorrentsAndSubs,
            scanFshare,
            editMovie,
            updateScore,
            updateMoveek,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
