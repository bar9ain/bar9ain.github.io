<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-Cine</title>
    <link rel="icon" href="favicon.png" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/jsrmvi/dist/jsrmvi.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <style>
      #app {
        overflow-x: hidden;
        min-height: 100vh;
      }

      .iframe iframe {
        position: fixed;
        top: 5%;
        left: 5%;
        width: 90%;
        height: 90%;
      }

      .iframe .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.626);
      }
    </style>
  </head>
  <body class="bg-dark">
    <div id="app">
      <div
        v-if="loading"
        class="vh-100 vw-100 d-flex align-items-center justify-content-center position-fixed"
      >
        <img src="./images/loading.svg" width="100" />
      </div>
      <div
        class="container d-flex align-items-center p-3 justify-content-center border-bottom"
      >
        <div class="d-flex w-100 align-items-center">
          <input
            v-model="month"
            type="month"
            class="form-control me-2 w-auto"
            @change="fetchMovies"
          />
          <button
            type="button"
            class="btn btn-secondary text-truncate small ms-auto"
            :disabled="loading"
            @click="scanImdb"
          >
            Scan IMDB
          </button>
        </div>
      </div>

      <div class="container p-3">
        <table class="table table-bordered bg-white small">
          <thead>
            <tr>
              <th>Date</th>
              <th>Movie</th>
              <th>IMDB</th>
              <th>Moveek</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="movie in movies">
              <td>{{ movie.release_date }}</td>
              <td>
                {{ movie.title}}<br />
                <div class="small text-muted">
                  {{movie.english}} ({{movie.year}})
                </div>
              </td>
              <td>
                <a
                  v-if="movie.imdb"
                  target="_blank"
                  :href="`https://imdb.com/title/${movie.imdb}`"
                >
                  {{movie.imdb}}
                </a>
              </td>
              <td>
                <a target="_blank" :href="movie.moveek_url">
                  {{movie.moveek_url.split('/')[4]}}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div v-if="iframeSrc" class="iframe">
        <div class="background" @click="iframeSrc = null"></div>
        <iframe :src="iframeSrc" @load="onFrameLoad"></iframe>
      </div>
    </div>

    <script>
      const { createClient } = supabase;
      const client = createClient(
        "https://oxcdjkfjxwbwjooheeqn.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94Y2Rqa2ZqeHdid2pvb2hlZXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY3MjU5MzAsImV4cCI6MjA0MjMwMTkzMH0.SRQlvn5BUh_NEzjMIBfETZ6GHWMQM7udm58fLQKrExc"
      );
      const { createApp, ref, onMounted, computed } = Vue;

      createApp({
        setup() {
          const movies = ref([]);
          const month = ref(new Date().toISOString().substr(0, 7));
          const loading = ref(false);
          const iframeSrc = ref(null);

          async function fetchMovies() {
            loading.value = true;
            const date = new Date(month.value);
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1)
              .toISOString()
              .substr(0, 10);
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 1)
              .toISOString()
              .substr(0, 10);

            const result = await client
              .from("cinema")
              .select("*, links (id, url, label)")
              .eq("hidden", false)
              .gt("release_date", firstDay)
              .lte("release_date", lastDay)
              .order("release_date")
              .order("id", { ascending: false });

            movies.value = result.data;
            loading.value = false;
          }

          async function scanImdb() {
            iframeSrc.value = "/fetch.html?key=" + month.value + "-imdb";
          }

          function onFrameLoad(e) {}

          onMounted(async () => {
            fetchMovies();
            window.addEventListener("keyup", (e) => {
              if (e.keyCode === 27) {
                iframeSrc.value = null;
                contextMovieId.value = null;
              }
            });
          });

          return {
            month,
            movies,
            loading,
            iframeSrc,
            fetchMovies,
            scanImdb,
            onFrameLoad,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
